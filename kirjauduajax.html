<script>
function lahetaKayttaja(lomake){
	var user=new Object();
	user.tunnus=lomake.tunnus.value;
	user.salasana=lomake.salasana.value;
	var jsonUser=JSON.stringify(user);
	
	xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
	  if (this.readyState == 4 && this.status == 200) {
		    if (this.responseText=="ok"){
		    	window.location.assign("/index.html");
		    }
		    else{
			    document.getElementById("result").innerHTML = this.responseText;
		    }
	  }
	};
	xmlhttp.open("POST", "/kirjauduajax.php", true);
	xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	xmlhttp.send("user=" + jsonUser);	
}
</script>

<h2>Kirjaudu</h2>
<form id='userlomake'>
Username: <input type='text' name='tunnus' value='' placeholder='Username...' required><br>
Password: <input type='text' name='salasana' value='' placeholder='Password...' required><br>
<input type='button' name='ok' value='Lähetä' onclick='lahetaKayttaja(this.form);'><br>
</form>
