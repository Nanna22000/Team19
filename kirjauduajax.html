	<script>
	function lahetaKayttaja(lomake){
		var user=new Object();
		user.tunnus=lomake.tunnus.value;
		user.salasana=lomake.salasana.value;
		var jsonUser=JSON.stringify(user);
		
		xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
				if (this.responseText=="ok"){
					window.location.assign("/index.html");
				}
				else{
					document.getElementById("result").innerHTML = this.responseText;
				}
		}
		};
		xmlhttp.open("POST", "/kirjauduajax.php", true);
		xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xmlhttp.send("user=" + jsonUser);	
	}
	</script>

	<div class="box">
	<h2>✿ Log in ✿</h2>
	<form id='userlomake'>

		Password: <input id =myPassword type='password' name='salasana' value='' placeholder='Password...' required><br><br>

		<input type='button' name='ok' value='Log in!' onclick='lahetaKayttaja(this.form);'><br>
