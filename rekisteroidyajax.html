<!-- Lähetetään käyttäjä lomakkeelta kirjautumissivulle -->
<script>
function lahetaKayttaja(lomake){
	var user=new Object();
	user.tunnus=lomake.tunnus.value;
	user.salasana=lomake.salasana.value;
	var jsonUser=JSON.stringify(user);
	
	xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
	  if (this.readyState == 4 && this.status == 200) {
		if (this.responseText=="ok"){
			window.location.assign("/kirjauduajax.html");
		}
		else{
			document.getElementById("error").innerHTML = "Käyttäjänimi on jo varattu tai jokin muu virhe.";
		}
	  }
	};
	xmlhttp.open("POST", "/rekisteroidyajax.php", true);
	xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	xmlhttp.send("user=" + jsonUser);
}
</script>

<script>
function myFunction() {
    var x = document.getElementById("myPassword");
    if (x.type === "password") {
      	x.type = "text";
    } else {
      	x.type = "password";
    }
}
</script>

<!-- Sivun animaatio -->

<div class="animated animatedFadeInUp fadeInUp">

<div class="box">

<h2>✿ Sign up ✿</h2>
<form id='userlomake'>
Username: <input type='text' name='tunnus' value='' placeholder='Username...' required><br>
Password: <input id =myPassword type='password' name='salasana' value='' placeholder='Password...' required><br><br>
<input type="checkbox" onclick="myFunction()">Show password<br><br>
<input type='button' name='ok' value='Sign up!' onclick='lahetaKayttaja(this.form);'><br>
</form>
