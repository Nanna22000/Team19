<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<title>Rekister√∂ityminen html</title>
</head>
<body>
<script>
function lahetaKayttaja(lomake){
	var user=new Object();
	user.tunnus=lomake.tunnus.value;
	user.salasana=lomake.salasana.value;
	var jsonUser=JSON.stringify(user);
	
	xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
	  if (this.readyState == 4 && this.status == 200) {
		    document.getElementById("result").innerHTML = this.responseText;
	  }
	};
	xmlhttp.open("POST", "/rekisteroidyajax.php", true);
	xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	xmlhttp.send("user=" + jsonUser);	
}
</script>

<h2>Fill in!</h2>
<form id='userlomake'>
Username: <input type='text' name='tunnus' value='' placeholder='Username...'><br>
Password: <input type='text' name='salasana' value='' placeholder='Password...'><br>
<input type='button' name='ok' value='OK' onclick='lahetaKayttaja(this.form);'><br>
</form>
<p id='result'>
Result
</p>

</body>
</html>
